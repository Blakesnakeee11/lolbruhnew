<!DOCTYPE html>
<html>
<head>
	<title>Roblox Page</title>
	<style>
		body {
			background-color: #242424;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 18px;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
			margin-bottom: 20px;
			text-align: center;
			text-transform: uppercase;
		}
		.section {
			margin-bottom: 40px;
		}
		.section-title {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 20px;
			text-transform: uppercase;
		}
		.button {
			display: inline-block;
			padding: 20px;
			border-radius: 50%;
			background-color: #4d4d4d;
			color: white;
			text-decoration: none;
			font-size: 24px;
			text-align: center;
			line-height: 1;
			border: none;
			cursor: pointer;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Roblox!</h1>

		</section>

		<section class="section">
			<h2 class="section-title">Snaek</h2>

</html>
